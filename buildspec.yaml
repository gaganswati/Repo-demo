---
version: 0.2
phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx-y
  build:
    commands:
      - echo build started on 'date'
      - cp index.html var/www/html/
  postbuild:
    commands:
      - echo configuring Nginx
  artifacts:
    files:
      - var/www/html/index.html
